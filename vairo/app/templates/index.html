<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}
    <body>
        {% include 'nav.html' %}
        <div class="layout-main">
            <main id="vairo-input">
                <form id="vairo-form">
                    <div class="container-fluid px-4">
                        <div class="card" id="general-input">
                            <div class="card-header">
                                <h2 class="card-title">General options</h2>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Select mode
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="guided" name="general-mode" id="guided-radio" onchange="checkMode()" checked>
                                            <label class="form-check-label" for="guided-radio">
                                                Guided
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="naive" name="general-mode" id="naive-radio" onchange="checkMode()">
                                            <label class="form-check-label" for="naive-radio">
                                                Naive
                                            </label>
                                        </div>
                                    </label>
                                </div>
                                <div class="row">
                                    <div class="col-md-auto">
                                        <input type="checkbox" id="general-runaf2" name="general-runaf2" value="true">
                                        <label class="form-label" for="general-runaf2">Run AlphaFold2</label>
                                    </div>
                                </div>
                                <div class="row row-margin">
                                    <div class="form-group">
                                        <label class="form-label" for="general-output">Select output folder path</label>
                                        <input class="form-control" name="general-output" type="text"  id="general-output" placeholder="path/to/folder" required>
                                    </div>
                                </div>
                                <div class="row row-margin">
                                    <div class="form-group">
                                        <label class="form-label" for="general-databases">Select AlphaFold2 databases path</label>
                                        <input class="form-control" name="general-databases" type="text"  id="general-databases" placeholder="path/to/databases" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card" id="summary">                            
                        </div>
                        <div class="card" id=sequence>
                        </div>
                        <div class="card" id=template>
                        </div>
                        <div class="card" id=library>
                        </div>
                        <div class="card" id=feature>
                        </div>
                    <button class="btn btn-primary" type="submit">RUN</button>
                    </div>
                </form>
            </main>
        </div>
        {% include 'footer.html' %}
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/input.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plotly.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ngl.js') }}"></script>
        <script src="{{ url_for('static', filename='components/summary.js') }}"></script>
        <script src="{{ url_for('static', filename='components/accordion.js') }}"></script>
        <script src="{{ url_for('static', filename='components/sequence.js') }}"></script>
        <script src="{{ url_for('static', filename='components/template.js') }}"></script>
        <script src="{{ url_for('static', filename='components/library.js') }}"></script>
        <script src="{{ url_for('static', filename='components/feature.js') }}"></script>
    </body>
</html>
